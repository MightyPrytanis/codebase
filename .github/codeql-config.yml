name: "CodeQL Config"

# Scan only active project directories; ignore legacy, build artifacts, and test files
paths:
  - 'Cyrano'
  - 'apps/lexfiat'
  - 'apps/arkiver'
  - 'docs'

paths-ignore:
  - 'Legacy/**'
  - 'Miscellaneous/**'
  - 'GoodCounsel/**'
  - 'NewCodex/**'
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/coverage/**'
  - '**/*.min.js'
  - '**/*.bundle.js'
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'