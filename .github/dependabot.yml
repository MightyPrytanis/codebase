# Dependabot configuration for Cyrano ecosystem
# Scans ONLY the explicitly listed active development directories.
# Legacy/ and archive/ directories are intentionally omitted from this list
# so Dependabot will not open PRs for archived or legacy code.
#
# Active directories (scanned for dependency updates):
#   - /Cyrano (MCP server and core modules)
#   - /Cyrano/auth-server (authentication service)
#   - /apps/lexfiat (LexFiat application)
#   - /apps/arkiver (Arkiver application wrapper)
#   - /apps/arkiver/frontend (Arkiver frontend)
#   - /Labs/Potemkin/app (Potemkin experimental app)
#   - /Labs/Potemkin/moral_reasoner (Potemkin moral reasoner)
#
version: 2
updates:
  # Cyrano main package
  - package-ecosystem: "npm"
    directory: "/Cyrano"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "cyrano"

  # Cyrano auth-server
  - package-ecosystem: "npm"
    directory: "/Cyrano/auth-server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "cyrano"
      - "auth-server"

  # LexFiat app
  - package-ecosystem: "npm"
    directory: "/apps/lexfiat"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "lexfiat"

  # Arkiver app
  - package-ecosystem: "npm"
    directory: "/apps/arkiver"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "arkiver"

  # Arkiver frontend
  - package-ecosystem: "npm"
    directory: "/apps/arkiver/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "arkiver"

  # Labs - Potemkin app
  - package-ecosystem: "npm"
    directory: "/Labs/Potemkin/app"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "labs"
      - "potemkin"

  # Labs - Potemkin moral_reasoner
  - package-ecosystem: "npm"
    directory: "/Labs/Potemkin/moral_reasoner"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "labs"
      - "potemkin"
