name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 5 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'python' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install & build Cyrano
        working-directory: Cyrano
        run: |
          npm ci
          npm run build || true
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Install & build apps/lexfiat
        working-directory: apps/lexfiat
        run: |
          npm ci --force
          npm run build || true

      - name: Install & build apps/arkiver
        working-directory: apps/arkiver
        run: |
          npm ci
          npm run build --if-present || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
