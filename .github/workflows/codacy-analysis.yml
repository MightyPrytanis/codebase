name: Codacy analysis & coverage

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-report:
    name: Test, collect coverage, and report to Codacy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        # adapt to your test script if it's different
        run: npm test -- --coverage
        env:
          CI: true

      - name: Upload coverage to Codacy
        # Works if Codacy GitHub App is installed; otherwise set CODACY_PROJECT_TOKEN in repo secrets
        uses: codacy/coverage-reporter-action@v1
        # with:
          # If you have a project token, set it as a repository secret named CODACY_PROJECT_TOKEN
          # token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          # coverage_reporter_version: '1.0.0'  # optional
        env:
          # Fallback: if you have private token, put it in repo secrets as CODACY_PROJECT_TOKEN
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN || '' }}

      - name: Run Codacy Analysis CLI (optional)
        # Optional: run Codacy analysis CLI to upload issues â€” works with GitHub App or CODACY_PROJECT_TOKEN
        uses: codacy/codacy-analysis-cli-action@v1
        # with:
          # if using token, provide as secret
          # token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN || '' }}
