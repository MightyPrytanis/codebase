name: Codacy analysis & coverage

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - 'Cyrano/**'
      - 'Labs/Potemkin/**'
      - 'apps/lexfiat/**'
      - 'apps/arkiver/**'
      - 'docs/**'
      - '.github/workflows/codacy-analysis.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'Cyrano/**'
      - 'Labs/Potemkin/**'
      - 'apps/lexfiat/**'
      - 'apps/arkiver/**'
      - 'docs/**'
      - '.github/workflows/codacy-analysis.yml'

jobs:
  test-and-report:
    name: Test, collect coverage, and report to Codacy
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Cyrano
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: Cyrano/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          CI: true
        continue-on-error: true

      - name: Debug coverage file
        run: |
          echo "Checking for coverage file..."
          if [ -f coverage/lcov.info ]; then
            echo "✓ Coverage file found at coverage/lcov.info"
            ls -lh coverage/lcov.info
          else
            echo "✗ Coverage file not found at coverage/lcov.info"
            echo "Contents of coverage directory:"
            ls -la coverage/ || echo "Coverage directory does not exist"
          fi

      - name: Upload coverage to Codacy
        # Works if Codacy GitHub App is installed; otherwise set CODACY_PROJECT_TOKEN in repo secrets
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: Cyrano/coverage/lcov.info
        continue-on-error: true

      - name: Upload coverage artifact on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: codacy-coverage-debug
          path: |
            Cyrano/coverage/
          retention-days: 5
        continue-on-error: true

      - name: Run Codacy Analysis CLI (optional)
        # Optional: run Codacy analysis CLI to upload issues — works with GitHub App or CODACY_PROJECT_TOKEN
        uses: codacy/codacy-analysis-cli-action@v4
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647
          tool: eslint,eslint-typescript,shellcheck
        continue-on-error: true
