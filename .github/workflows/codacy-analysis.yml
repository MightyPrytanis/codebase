name: Codacy analysis & coverage

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-report:
    name: Test, collect coverage, and report to Codacy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        # adapt to your test script if it's different
        run: npm test -- --coverage
        env:
          CI: true

      - name: Upload coverage to Codacy
        # Works if Codacy GitHub App is installed; otherwise set CODACY_PROJECT_TOKEN in repo secrets
        uses: codacy/codacy-coverage-reporter-action@v1
        # If you have a project token, uncomment the 'with:' block below and set it as a repository secret named CODACY_PROJECT_TOKEN
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        #   coverage-reports: coverage/lcov.info  # optional

      - name: Run Codacy Analysis CLI (optional)
        # Optional: run Codacy analysis CLI to upload issues â€” works with GitHub App or CODACY_PROJECT_TOKEN
        uses: codacy/codacy-analysis-cli-action@v4
        # If using token, uncomment the 'with:' block below and provide as secret
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647
