name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [ 'Cyrano', 'apps/lexfiat', 'apps/arkiver' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: |
          if [ "${{ matrix.project }}" = "apps/lexfiat" ]; then
            npm ci --force || npm ci
          else
            npm ci
          fi
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Build
        working-directory: ${{ matrix.project }}
        run: npm run build --if-present || true

      - name: Unit tests
        working-directory: ${{ matrix.project }}
        run: |
          npm test --if-present || true
          npm run test:unit --if-present || true

