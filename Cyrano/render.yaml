services:
  - type: web
    name: cyrano-mcp-server
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: PORT
        value: "5002"
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
    healthCheckPath: /health