# Delphi Configuration for Potemkin Integration

delphi:
  # API Configuration
  api_url: "https://delphi.allenai.org/api"
  timeout: 10  # seconds
  version: "1.0.0"
  
  # Analysis Parameters
  confidence_threshold: 0.7  # Minimum confidence to accept judgment
  max_retries: 3
  retry_delay: 2  # seconds
  
  # Potemkin Integration
  potemkin:
    moral reasoner name: "delphi"
    priority: 2  # Lower priority than primary legal parsers
    cache_results: true
    cache_ttl: 3600  # 1 hour in seconds
  
  # Output Formatting
  output:
    include_reasoning: true
    include_meta true
    format: "json"
  
  # Logging
  logging:
    level: "INFO"
    log_file: "logs/delphi_moral.log"
    log_queries: true
    log_responses: true
